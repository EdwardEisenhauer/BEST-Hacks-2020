<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="scripts.js"></script>
    <title>BestHacks</title>
</head>
<body>
      <ons-page>
          <div style="margin: 0; position: absolute; top: 50%; left: 50%; -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%);">
            <p>
              <ons-input id="username" modifier="material" type="text" placeholder="Username" float></ons-input>
            </p>
            <p>
              <ons-input id="password" modifier="material" type="password" placeholder="Password" float></ons-input>
            </p>
            <p style="text-align: center; margin-top: 30px;">
              <ons-button onclick="login()">Sign in</ons-button>
            </p>
          </div>
    </ons-page>
</body>
</html>
